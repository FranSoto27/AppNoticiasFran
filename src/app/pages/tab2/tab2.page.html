<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Headers
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Headers</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-segment [value]="selectedCategory" (ionChange)="segmentChanged($event)" mode="md" scrollable="true">
      <ion-segment-button [value]="pizza" *ngFor="let category of categories">
        <ion-label>{{category}}</ion-label>
      </ion-segment-button>
    </ion-segment>
    <app-articles [articles]="articles"></app-articles>
    <ion-infinite-scroll threshold="25%" position="bottom" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
